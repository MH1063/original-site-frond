<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>NBA</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/main.css">
  
  <link rel="stylesheet" href="css/login.css">
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id = "home" class = "main-img">
            <header>
                <h1 class = "wrapper">NBA</h1>
            </header>
            <div id = "main">
                <div class = "card" style="width: 20rem;">
                    <div class = "card-header">
                        Logn in
                    </div>
                    <div class = "card-body">
                        <form action = "#" method = "post">
                            <div class = "form-group">
                                <label class = "col-form-label">Email</label>
                                <div>
                                    <input type = "email" class = "form-control"  v-model = "Email">
                                </div>
                            </div>
                            <div class = "form-group">
                                <label class = "col-form-label">Password</label>
                                <div>
                                    <input type = "password" class = "form-control"  v-model = "Password">
                                </div>
                            </div>
                            <div class ="form-gruop">
                                <div class="text-right">
                                    <button class="btn btn-primary" type = "button" v-on:click="login">Lognin</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <a href = "sign" class = "signin">If you dont't create user, please click this link</a>
            </div>
        </div>
        <footer>
            <div id="footer_navi">
                <ul>
                    <li><i class="fab fa-twitter fa-3x white"></i></li>
                    <li><i class="fab fa-instagram fa-3x white"></i></li>
                    <li><i class="fab fa-facebook fa-3x white"></i></li>
                    <li><i class="fab fa-google fa-3x white"></i></li>
                </ul>
           </div>
           <small class="white">&copy; 2020 NBA original saite</small>
        </footer>
    </div>

  <!-- まずjQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Popper.js, 次に Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="js/login.js"></script>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</body>

</html>
