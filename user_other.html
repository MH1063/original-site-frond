<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>NBA</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/user_other.css">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="backimg">
            <header class="page-header wrapper">
                <h1 class="logo">NBA</h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="#"><i class="far fa-star"></i><span>{{count_favoritings}}</span></a></li>
                        <li><a href="#">follow<span>{{count_followings}}</span></a></li>
                        <li><a href="#">folloer<span>{{count_followers}}</span></a></li>
                        <li><a href="toppage_afterlogin">Top</a></li>
                    </ul>
                </nav>
            </header>
            <div>
                <div class="self">
                    <h1>{{user.name}}</h1>
                    <div v-if="user.icon_img">
                        <img v-bind:src="user.icon_img.url">
                    </div>
                    <section v-if="activefollow === 'false'">
                        <button type = "botton" class="btn btn-primary btn-lg" v-on:click="follow">follow</button>
                    </section>
                    <section v-else-if="activefollow === 'true'">
                        <button type = "botton" class="btn btn-danger btn-lg" v-on:click="unfollow">unfollow</button>
                    </section>
                    <p>{{user.self}}</p>
                </div>
            </div>
        </div>
        <div id="back-color">
            <section class="left">
                <p>favorite team</p>
                <p>{{user.like_team}}</p>
                <div v-if="user.lile_team_img">                    
                    <img v-bind:src="user.lile_team_img.url">
                </div>
            </section>
            <section class="right">
                <p>favorite player</p>
                <p>{{user.like_player}}</p>
                <div v-if="user.like_player_img">
                    <img v-bind="user.like_player_img.url">
                </div>
            </section>
        </div>
        <footer>
            <div id="footer_navi">
                <ul>
                    <li><i class="fab fa-twitter fa-3x white"></i></li>
                    <li><i class="fab fa-instagram fa-3x white"></i></li>
                    <li><i class="fab fa-facebook fa-3x white"></i></li>
                    <li><i class="fab fa-google fa-3x white"></i></li>
                </ul>
            </div>
            <small class="white">&copy; 2020 NBA original saite</small>
        </footer>
    </div>

    <!-- まずjQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Popper.js, 次に Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="js/user_other.js"></script>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</body>

</html>
