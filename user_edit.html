<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>NBA</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/user_edit.css">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="backimg">
            <header class="page-header wrapper">
                <h1 class="logo">NBA</h1>
            </header>
            <div>
                <div class="self">
                    <form>
                        <div class = "form-group">
                            <label class = "col-form-label">Name</label>
                            <input type = "text" class = "form-control" v-model = "user.name">
                        </div>
                        <div class = "form-group">
                            <label class = "col-form-label">Icon</label>
                            <div class="icon">
                                <input type = "file"  name = "Icon_img" v-on:change="onImageUploaded">
                                <div v-if = "image1_url">
                                    <img v-bind:src="image1_url">
                                </div>
                            </div>
                        </div>
                        <div class = "form-group">
                            <label class = "col-form-label">self-prpduce</label>
                            <textarea rows="6" class = "form-control"  v-model = "user.self"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="back-color">
            <section class="left">
                <form>
                    <div class = "form-group">
                        <label class = "col-form-label">favorite-team</label>
                        <input type = "text" class = "form-control" v-model = "user.like_team">
                    </div>
                    <div>
                        <input type = "file" name = "Like_team_img" v-on:change="onImageUploaded">
                        <div v-if = "image2_url">
                            <img v-bind:src="image2_url">
                        </div>
                    </div>
                </form>
            </section>
            <section class="right">
                <form>
                    <div class = "form-group">
                        <label class = "col-form-label">favorite-player</label>
                        <input type = "text" class = "form-control" v-model = "user.like_player">
                    </div>
                    <div>
                        <input type = "file" name = "Like_player_img" v-on:change="onImageUploaded">
                        <div v-if = "image3_url">
                            <img v-bind:src="image3_url">
                        </div>
                    </div>
                </form>
                <!--<button class="btn btn-primary btn-lg" type = "submit" v-on:click="editUser">編集</button>-->
                <button class="btn btn-primary btn-lg" type = "button" v-on:click="editUser">編集</button>
            </section>
        </div>
        <footer>
            <div id="footer_navi">
                <ul>
                    <li><i class="fab fa-twitter fa-3x white"></i></li>
                    <li><i class="fab fa-instagram fa-3x white"></i></li>
                    <li><i class="fab fa-facebook fa-3x white"></i></li>
                    <li><i class="fab fa-google fa-3x white"></i></li>
                </ul>
            </div>
            <small class="white">&copy; 2020 NBA original saite</small>
        </footer>
    </div>

    <!-- まずjQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Popper.js, 次に Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="js/user_edit.js"></script>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</body>

</html>
